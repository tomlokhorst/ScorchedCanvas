			var Music = {
				on: false,
				play: function() {					
					$("#music").html(sound);
					$("#musicToggle").html("turn music off");
					Music.on = true;
				},
				stop: function() {
					$("#music").html("");
					$("#musicToggle").html("turn music on");

				toggle: function() {
					Music.on ? Music.stop() : Music.play();
